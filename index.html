<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Barrio el Caney</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/punto_encuentro_1.js"></script>
        <script src="data/recorrido_fotos_2.js"></script>
        <script src="data/Barrio_Caney_3.js"></script>
        <script src="data/ubicacion_fotos_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:18, minZoom:15
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleRoad_0');
        map.getPane('pane_GoogleRoad_0').style.zIndex = 400;
        var layer_GoogleRoad_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleRoad_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 15,
            maxZoom: 18,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleRoad_0;
        map.addLayer(layer_GoogleRoad_0);
        function pop_punto_encuentro_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_punto_encuentro_1_0() {
            return {
                pane: 'pane_punto_encuentro_1',
        rotationAngle: -0.02617995,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/blue-marker.svg',
            iconSize: [38.0, 38.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_punto_encuentro_1');
        map.getPane('pane_punto_encuentro_1').style.zIndex = 401;
        map.getPane('pane_punto_encuentro_1').style['mix-blend-mode'] = 'normal';
        var layer_punto_encuentro_1 = new L.geoJson(json_punto_encuentro_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_punto_encuentro_1',
            layerName: 'layer_punto_encuentro_1',
            pane: 'pane_punto_encuentro_1',
            onEachFeature: pop_punto_encuentro_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_punto_encuentro_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_punto_encuentro_1);
        map.addLayer(layer_punto_encuentro_1);
        function pop_recorrido_fotos_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_recorrido_fotos_2_0() {
            return {
                pane: 'pane_recorrido_fotos_2',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 7.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_recorrido_fotos_2');
        map.getPane('pane_recorrido_fotos_2').style.zIndex = 402;
        map.getPane('pane_recorrido_fotos_2').style['mix-blend-mode'] = 'normal';
        var layer_recorrido_fotos_2 = new L.geoJson(json_recorrido_fotos_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_recorrido_fotos_2',
            layerName: 'layer_recorrido_fotos_2',
            pane: 'pane_recorrido_fotos_2',
            onEachFeature: pop_recorrido_fotos_2,
            style: style_recorrido_fotos_2_0,
        });
        bounds_group.addLayer(layer_recorrido_fotos_2);
        map.addLayer(layer_recorrido_fotos_2);
        function pop_Barrio_Caney_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID_BARRIO'] !== null ? autolinker.link(feature.properties['ID_BARRIO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['BARRIO'] !== null ? autolinker.link(feature.properties['BARRIO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COMUNA'] !== null ? autolinker.link(feature.properties['COMUNA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ESTRA_MODA'] !== null ? autolinker.link(feature.properties['ESTRA_MODA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREA'] !== null ? autolinker.link(feature.properties['AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PERIMETRO'] !== null ? autolinker.link(feature.properties['PERIMETRO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Barrio_Caney_3_0() {
            return {
                pane: 'pane_Barrio_Caney_3',
                opacity: 1,
                color: 'rgba(77,175,74,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Barrio_Caney_3');
        map.getPane('pane_Barrio_Caney_3').style.zIndex = 403;
        map.getPane('pane_Barrio_Caney_3').style['mix-blend-mode'] = 'normal';
        var layer_Barrio_Caney_3 = new L.geoJson(json_Barrio_Caney_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Barrio_Caney_3',
            layerName: 'layer_Barrio_Caney_3',
            pane: 'pane_Barrio_Caney_3',
            onEachFeature: pop_Barrio_Caney_3,
            style: style_Barrio_Caney_3_0,
        });
        bounds_group.addLayer(layer_Barrio_Caney_3);
        map.addLayer(layer_Barrio_Caney_3);
        function pop_ubicacion_fotos_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>No_foto</strong><br />' + (feature.properties['No_foto'] !== null ? autolinker.link(feature.properties['No_foto'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ubicacion_fotos_4_0() {
            return {
                pane: 'pane_ubicacion_fotos_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/shopping_photo.svg',
            iconSize: [26.599999999999998, 26.599999999999998]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_ubicacion_fotos_4');
        map.getPane('pane_ubicacion_fotos_4').style.zIndex = 404;
        map.getPane('pane_ubicacion_fotos_4').style['mix-blend-mode'] = 'normal';
        var layer_ubicacion_fotos_4 = new L.geoJson(json_ubicacion_fotos_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ubicacion_fotos_4',
            layerName: 'layer_ubicacion_fotos_4',
            pane: 'pane_ubicacion_fotos_4',
            onEachFeature: pop_ubicacion_fotos_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_ubicacion_fotos_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_ubicacion_fotos_4);
        map.addLayer(layer_ubicacion_fotos_4);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Barrio el Caney</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Analisis territorial';
            };
            abstract.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/ubicacion_fotos_4.png" /> ubicacion_fotos': layer_ubicacion_fotos_4,'<img src="legend/Barrio_Caney_3.png" /> Barrio_Caney': layer_Barrio_Caney_3,'<img src="legend/recorrido_fotos_2.png" /> recorrido_fotos': layer_recorrido_fotos_2,'<img src="legend/punto_encuentro_1.png" /> punto_encuentro': layer_punto_encuentro_1,"Google Road": layer_GoogleRoad_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
